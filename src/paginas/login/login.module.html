<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soga - Login</title>
    <link rel="stylesheet" href="Login.module.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="titulo" style="color: #fff;">Seja <br> Bem-Vindo</h2>
                <p class="descricao" style="font-size: 15px;">Acesse sua conta</p>
                <p class="descricao" style="font-size: 15px;">Mantenha-se conectado connosco</p>
                <button class="btn btn-primary">Registrar</button>
                <br>
                <a href="#" style="color: #fff;">Não tem uma conta?</a>
            </div>

            <div class="segunda-coluna">
                <h2 class="titulo" style="color: blue;">Faça Login</h2>
            
                <form class="formulario">
                    <label for="">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email ou numero de telefone">
                    </label>

                    <label for="">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Digite sua senha">
                    </label>
                       
                    
                
                </form>
                    <button class="btn btn-second">Entrar</button>
                    <br>
                    <a href="#" style="font-size: 10px;">Esqueceu a senha?</a>
            
            </div>
        </div>

        <div class="content segundo-conteudo">
            <div class="content primeiro-conteudo">
                <div class="primeira-coluna">
                    <h2 class="titulo">Olá Bem-Vindo de volta</h2>
                    <p class="descricao">Acesse sua conta</p>
                    <p class="descricao">Mantenha-se conectado connosco</p>
                    <a href="#">Já tem uma conta?</a>
                    <br>
                    <button class="btn btn-second">Entrar</button>
                </div>
    
                <div class="segunda-coluna">
                    <h2 class="titulo">Registra-te</h2>
                </div>
                <form class="formulario">
                    <label for="">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label for="">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email ou numero de telefone">
                    </label>
                   
                    <label for="">
                        <i class="fa-regular fa-lock"></i>
                        <input type="password" placeholder="Criar senha">
                    </label>
                   
                </form>
                <button class="btn btn-primary">Registrar</button>
    
            </div>
        </div>
    </div>   
</body>
</html>
